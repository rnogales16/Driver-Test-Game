<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="game.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="everything">
            <h1>Driver Test Game</h1>
            <button id="button">Start Test</button>
            <p>Para jugar solo tienes que usar las teclas A y D para mover la pelota de la derecha y las flechas ← → para la pelota de la izquierda.</p>
            <div class="gameandinfo">
            <canvas id="canvas" width="800" height="500"></canvas>
                <div>
                    <div class="lives1000">
                        <h3>Lives:</h3>
                        <span id='lives'>1000</span>
                    </div>
                    <section id="clock">
                        <div id="sphere">
                            <h3>Time playing:</h3>
                            <span id="minDec" class="number">0</span>
                            <span id="minUni" class="number">0</span>
                            <span>:</span>
                            <span id="secDec" class="number">0</span>
                            <span id="secUni" class="number">0</span>
                      </section>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="chrono.js"></script>
        <script type="text/javascript" src="checkOnRoad.js"></script>
        <script type="text/javascript" src="balls.js"></script>
        <script type="text/javascript" src="roads.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
